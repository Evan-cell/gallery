{% load bootstrap5 %}
<!DOCTYPE html>
<html>
<head>

  {% if title %}
  <title>KIM GALLRY - {{title}}</title>
  {% else %}
    <title> KIM GALLRY</title>
  {% endif %}

</head>
<body>
    <!-- navbar -->
    {% include "navbar.html" %}

    {% block content %}

    {%endblock%}

    <!-- footer -->
    {% include 'footer.html' %}

    <!-- scripts -->
    {% block scripts %}

    {% endblock %}

</html>
